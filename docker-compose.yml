version: "3"
services:
  redis:
    image: redis:alpine
    container_name: redis

  python:
    build:
      context: ./python
      dockerfile: Dockerfile.python
    # image: python:3.7
    container_name: python
    volumes:
      - ./python:/app
    command: /bin/sh -c "cd /app && python redis-ingest.py"
    environment:
    - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  server:
    image: node:dubnium
    container_name: server
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    command: bash -c "cd /app && npm run server"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/server/auth/google-translate.json
    depends_on:
      - python

  client:
    image: node:dubnium
    container_name: client
    volumes:
      - ./:/app
    ports:
      - "5663:3000"
    command: bash -c "cd /app && npm run start"
    environment:
      - REACT_APP_SOCKET=127.0.0.1:5000
    depends_on:
      - server


